<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="paymentcss.css">
</head>
<body>
    <header>
    <form action="">
        <h1>payment form</h1><hr>
        <h2>contact information</h2>
        <p>
            name: <input type="text" name="name" required>
        </p>
        <fieldset>
            <legend>gender</legend>
            <p>
            male <input type="radio" name="gender" id="gender">
            female <input type="radio" name="gender" id="gender">
            other <input type="radio" name="gender" id="genger">
            </p>
    </header>
</fieldset>
    <p> address: <textarea name="address" id="address" cols="30cm" rows="3cm" ></textarea ></p>
    <p>email: <input type="email" name="email" id="email""></p>
    <p>pncode: <input type="number" name="pincode" id="pincode" required ></p>
    <hr>
    <h2>payment information</h2>
    <p>card type:
        <select name="card type" id="card type">
            <option value="">--select a card type--</option backface-visibility>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
        </select>
    </p>
    <p>
        card number: <input type="number" name="card number" id="number">
    </p>
    <p>
        expiration date: <input type="date" name="exp date" id="exp date">
    </p>
       <p> CVV: <input type="password" name="CVV" id="CVV "></p><hr>
       <div>
          <a href="#" style="color: black;">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              pay now
          </a>
        </div>
    </form> 
</body>
</html>
